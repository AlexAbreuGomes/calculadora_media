<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Calculadora de Média</title>
</head>

<body>
  
  <section class="container">
    
    <div class="calculadora">
      
      <h1 id="titulo">Calculadora Média</h1>
      <nav>
        <input type="text" id="inNome" placeholder="Olá digite seu nome">
      </nav>
      
      <input type="number" id="nota" placeholder="Digite sua nota">
      <button class="botao" id="adicionarNota">Adicionar Nota</button>
      <button class="botao" id="calcularMedia">Calcular Média</button>
      <ul id="listaNotas" class="resultados"></ul>
      <p id="calculoMedia"></p>
      <div id="notasDigitadas"></div>
    </div>
  </section>

  <script src="assets/js/interacaoNotas.js"></script>
  <script src="assets/js/calculoMedia.js"></script>
  <script src="assets/js/function.js"></script>
</body>

</html>
