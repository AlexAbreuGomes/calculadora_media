<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Calculadora de Média</title>
</head>

<body>
  <nav>
    <input type="text" id="inNome" placeholder="  digite seu nome">
  </nav>
  <section class="container">
    <div class="calculator">
      <h1>Calculadora Média</h1>
      <input type="number" id="nota1" placeholder="Nota 1">
      <input type="number" id="nota2" placeholder="Nota 2">
      <input type="number" id="nota3" placeholder="Nota 3">
      <input type="number" id="nota4" placeholder="Nota 4">

      <button id="botao" onclick="calcularMedia()">Calcular Média</button>
      <!-- Adicionei um ID na seção de resultado -->
      <p id="calculoMedia"> </p>
  </section>

  </div>

  <script src="assets/js/function.js"></script>
</body>

</html>
